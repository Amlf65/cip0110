<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>Promedio calificaciones</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="container">
        <div class="form-group">
            <label class="form-label" for="cadena">Introducir nota (<span id="pos"></span>)</label>
            <input class="form-control" type="text" id="nota">
        </div>
        <div class="form-group">
            <label class="form-label" for="salida" >Nota media (<span id="suma"></span>)</label>
            <input class="form-control text-end" type="text" id="salida" readonly>
        </div>
    </main>
    <script>
        let etiq=document.getElementById("pos")
        let suma=document.getElementById("suma")
        let nota=document.getElementById("nota")
        let media=document.getElementById("salida")
        etiq.textContent="0"
        suma.textContent="0"
        function promedio(){
            etiq.textContent=parseInt(etiq.textContent)+1
            suma.textContent=parseFloat(suma.textContent)+parseFloat(nota.value)
            media.value=parseFloat(suma.textContent)/parseInt(etiq.textContent)
            nota.focus()
            nota.select()
        }
        nota.addEventListener("blur",promedio)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
