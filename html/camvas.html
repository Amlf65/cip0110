<style>
    body{
        display: flex;
        justify-content: center;
    }
    #myCanvas, #myCanvas2{
        background-color: antiquewhite;
        color: white;
        margin: 2rem 3rem;
        float: left;
    }
</style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400">Su navegador no soporta la etiqueta HTML5 canvas </canvas>
    <canvas id="myCanvas2" width="400" height="400">Su navegador no soporta la etiqueta HTML5 canvas </canvas>
     <script>
        var c = document.getElementById("myCanvas");
        var d = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");
        var cty = d.getContext("2d");
        ctx.strokeStyle="blue"
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.lineTo(400,0)
        ctx.stroke(); 
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke(); 
        ctx.fillStyle="blue"
        ctx.fillRect(250, 10, 80, 80); 
        ctx.strokeStyle="red"
        ctx.strokeRect(250, 110, 80, 80); 
        ctx.clearRect(270,30,40,40);
        ctx.fillStyle="green"
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
        ctx.strokeStyle="green"
        ctx.strokeText("Hello World", 10, 150);

        // Create gradient lineal
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 200, 150, 80); 

        var grd = ctx.createRadialGradient(290, 240, 1, 290, 240, 65);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(250, 200, 80, 80);


        cty.beginPath()
        cty.moveTo(100, 100); cty.lineTo(300, 100);cty.lineTo(200,0);cty.lineTo(100,100);
        cty.closePath()
        cty.stroke();
        cty.fill();

     </script>
