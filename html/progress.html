<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>
   
    <p>Cargando el archivo:</p>
    
    <progress id="file" max="100" value="0"> 0% </progress>
    
    <script>
    let progress = 0;
    let elem = document.getElementById("file");
    
    let interval = setInterval(function() {
      progress += 10;
      elem.value = progress;
      
      if(progress >= 100) {
        clearInterval(interval);
      }
    }, 1000);
    </script>
 
</body>
</html>
