        <button id="boton">Click</button>
    </main>
    <script>
        let caja=document.getElementsByTagName("p")
        let boton=document.getElementById("boton")
        boton.addEventListener("click",function(){
            for(i=0;i<14;i++){
            valor=Math.floor(Math.random()*100+1)
            if(valor<51){
                caja[i].textContent="1"
            }else if(valor>80){
                caja[i].textContent="2"
            }else{
                caja[i].textContent="X"
            }
        }
        })
        

    </script>
