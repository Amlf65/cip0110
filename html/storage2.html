<style>
    form{
        width: 30%;
        margin: 0 auto;
    }
   label{
    display: block ;
    margin-bottom: .5rem;
   }
   #datos{
    margin: 3rem;
    border:1px solid red;
   }
   input,textarea{
    float:right;
   }
   button{
    width: 100%;
    margin-top: 1rem;
   }

</style>
<script>
    /*sesionstorage almacena por pestaña*/
    /*localStorage almacena de forma permanente*/
    /*metodos setItem y getItem*/
    function comenzar(){
        let  miboton=document.getElementById("grabar")
        miboton.addEventListener("click",guardar,false)

        function guardar(){
            let clave=document.getElementById("clave").value;
            let valor=document.getElementById("valor").value;
            localStorage.setItem(clave,valor)
            console.log (localStorage)
            leerMostrar()
            document.getElementById("clave").value="";
            document.getElementById("valor").value="";
        }


        function leerMostrar(){
            var zonadatos=document.getElementById("datos")
            zonadatos.innerHTML='<button onclick="eliminatodo()">Eliminar todo</button>'
            for(i=0;i<localStorage.length;i++){
                zonadatos.innerHTML+="<div>Clave : "+localStorage.key(i)+ " -Valor :" +localStorage.getItem(localStorage.key(i))+"</div>" 
            }
        }
        function eliminatodo() {
            localStorage.clear();
            leerMostrar();
        }
        // Exponer la función eliminatodo al ámbito global para que sea accesible desde el HTML.
        // no haría falta si llamamos a la función con addEventListener
        window.eliminatodo=eliminatodo
    }

    window.addEventListener("load",comenzar,false)
</script>
</head>

<body>
<form name="miformulario">
    <label >Clave <input type="text" name="clave" id="clave"> </label>
    <label >Valor <textarea  id="valor"></textarea> </label>
    <button id="grabar" type="button">Grabar</button>
</form>
<section id="datos">
    esperando lectura
</section>
</body>
