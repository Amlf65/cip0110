<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title></title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        canvas {

            display: block;
            margin: 0 auto;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <canvas id="micanvas2" width="400px" height="400px"></canvas>
    <script>
        let mycanvas = document.getElementById("micanvas2")
        let lienzo = mycanvas.getContext("2d")

// Create gradientvar
var grd = lienzo.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
lienzo.fillStyle = grd;
lienzo.fillRect(10, 10, 150, 80); 

// Create gradientvar 
grd1 = lienzo.createRadialGradient(60, 150, 5, 60, 150, 60);
grd1.addColorStop(0, "red");
grd1.addColorStop(1, "white");
// Fill with gradient
lienzo.fillStyle = grd1;
lienzo.arc(60, 150, 50, 0,2*Math.PI);
lienzo.fill();


    </script>
</body>

</html>
