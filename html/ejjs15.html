<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>Sumatoria</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <div class="form-floating mb-3">
            <input type="text" size="3" class="form-control" id="cadena" placeholder="xxxx">
            <label for="cadena">Introducir Numero (-1 para terminar)</label>
          </div>
          <button id="boton">Añadir valores</button>
        <h2 id="salida" class="text-center mt-2"></h2>
    </main>  
    <script>
    let entrada=document.getElementById("cadena")
    let salida=document.getElementById("salida")
    let boton=document.getElementById("boton")
    valores=[]
    function sumatoria(){
      if(!isNaN(entrada.value)){ // comprueba si es número
            if(entrada.value<0) { // fin de entrada, sumar valores
                salida.textContent="La suma es:"+
                valores.reduce((suma,elemento)=>suma+elemento)
                //suma=suma+elemento(i)
            }else{ // añadir al array
                    valores.push(parseFloat(entrada.value));
            }

      }else{ // si no es un numero, muestra un alert
        alert("introducir numero !!!!")
      }
    }

boton.addEventListener("click",sumatoria)

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
