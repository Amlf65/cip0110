<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>piedra, papel, tijera</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>

    <body class="container-fluid ">
        <main class="row   mx-auto">
            <h1 class="text-center">PIEDRA - PAPEL - TIJERA</h1>
            <div class="row">
                <div class="col-md-6 ">
                    <h2 class="text-center">Mi Jugada</h2>
                    <select id="jugada" class="mx-auto d-block">
                        <option value="1">Piedra</option>
                        <option value="2">Papel</option>
                        <option value="3">Tijera</option>
                    </select>
                    <img src="" alt="" id="img_yo" class="w-50 d-block mx-auto mt-2">
                </div>
                <div class="col-md-6 ">
                    <h2 class="text-center">Jugada PC</h2>
                    <select id="jugada2" class="mx-auto d-block" readonly>
                        <option value="1" disabled>Piedra</option>
                        <option value="2" disabled>Papel</option>
                        <option value="3" disabled>Tijera</option>
                    </select>
                    <img src="" alt="" id="img_pc" class="w-50 d-block mx-auto mt-2">

                </div>
            </div>
        </main>
        <h3 id="ganador" class="text-center"></h3>
        <script>
            let jugada_pc = document.getElementById("jugada-pc")
            let jugada = document.getElementById("jugada")
            let jugada2 = document.getElementById("jugada2")
            let salida = document.getElementById("ganador")
            let image_yo=document.getElementById("img_yo")
            let image_pc=document.getElementById("img_pc")
            
            jugada.addEventListener("change", function () {
                val_pc = Math.floor(Math.random() * 3 + 1);
                val_me=parseInt(jugada.value)

                jugada2.value=val_pc

                if (val_me == 1) { image_yo.src="img/piedra.png" } 
                    else if (val_me == 2) { image_yo.src="img/papel.png"} 
                    else { image_yo.src="img/tijera.png"}

                if (val_pc == 1) { image_pc.src="img/piedra.png" } 
                    else if (val_pc == 2) { image_pc.src="img/papel.png"} 
                    else {  image_pc.src="img/tijera.png"}
                
                if (val_me == val_pc){
                    salida.textContent = "Empate!!!"
                    salida.style.color="black"
                }else if ((val_me == 1 && val_pc == 3) || (val_me == 2 && val_pc == 1) || (val_me == 3 && val_pc == 2)) {
                    salida.textContent = "Ganaste!!!"
                    salida.style.color="green"
                } else {
                    salida.textContent = "Perdiste!!!"
                    salida.style.color="red"
                }
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
