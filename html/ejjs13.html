<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>Factorial</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<body>
    <main class="container">
        <div class="form-floating mb-3">
            <input type="text" size="3" class="form-control" id="numero" placeholder="xxxx">
            <label for="numero">Introducir Número</label>
          </div>
        <h2 id="salida" class="text-center mt-2"></h2>
    </main>
    <script>
    let entrada=document.getElementById("numero")
    let salida=document.getElementById("salida")
    
    function factorial(){
        acumulador=1
        for(i=1;i<=entrada.value;i++){
            acumulador=acumulador*i
        }
        salida.textContent=`${entrada.value}!= ${acumulador}`
    }

    entrada.addEventListener("change",factorial)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
