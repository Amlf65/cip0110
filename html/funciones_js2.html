    <h1>FUNCIONES DE FECHA</h1>
<script>
const fechaActual = new Date();
document.write("fecha actual: "+fechaActual); // Muestra la fecha y hora actual
document.write("<br>")
const fecha = new Date();
const anno = fecha.getFullYear();
document.write("año :"+ anno); // Devuelve el año actual
document.write("<br>")
document.write("mes: "+fecha.getMonth()) //Devuelve el mes de una fecha (0-11, donde 0 es enero y 11 es diciembre).
document.write("<br>")
meses=["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"]
document.write("mes(letras): "+meses[fecha.getMonth()]) //Devuelve el mes de una fecha (0-11, donde 0 es enero y 11 es diciembre).
document.write("<br>")
document.write("dia mes :"+fecha.getDate()) //Devuelve el día del mes (1-31) de una fecha.
document.write("<br>")
document.write("dia semana: "+fecha.getDay()) //Devuelve el día de la semana (0-6, donde 0 es domingo y 6 es sábado).
semana=["domingo","lunes","martes","miércoles","jueves","viernes","sábado"]
document.write("<br>")
document.write("dia semana(letras): "+semana[fecha.getDay()]) //Devuelve el mes de una fecha (0-11, donde 0 es enero y 11 es diciembre).

//getHours(), getMinutes(), getSeconds(), getMilliseconds(): Devuelven respectivamente la hora, los minutos, los segundos y los milisegundos de una fecha.
// setFullYear(), setMonth(), setDate(), setHours(), setMinutes(), setSeconds(): Estos métodos permiten establecer los componentes de fecha y hora de una instancia Date.
document.write("<br>")
const fecha1 = new Date();
const fechaFormateada = fecha1.toLocaleDateString(); // Fecha formateada según la configuración regional

const tiempoEnMilisegundos = Date.parse(fechaTexto);
document.write("fecha actual en milisegundos: "+tiempoEnMilisegundos)
// desde 17/09/2023
document.write("<br>")
