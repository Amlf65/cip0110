<body class="container-fluid mt-3">
    <main class="border d-flex justify-content-around p-4 ">
        <p></p>

    <script>
        // let valores= document.getElementsByTagName("p")
        // Array.from(valores).forEach(element => {
        //     numero=Math.floor(Math.random()*49)+1
        //     element.textContent=numero
        // });
        let caja=document.getElementsByTagName("p")
        valores=[]
        for(i=0;i<7;i++){ // carga el array con los valores aleatorios
            nuevo_valor=Math.floor(Math.random()*49+1)
            while(valores.includes(nuevo_valor)){ //comprueba si el valor ya existe en el array
                nuevo_valor=Math.floor(Math.random()*49+1)
            }
            valores.push(nuevo_valor);
        }
        valores.sort(function(a, b){return a - b}) // ordena el array
        for(i=0;i<valores.length;i++){  // muestra los valores del array en las cajas("p") 
            caja[i].innerHTML=valores[i]
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
