    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #myCanvas,
        #myCanvas2 {
            background-color: antiquewhite;
            color: white;

        }

<body>
    <canvas id="myCanvas" width="900" height="400">Su navegador no soporta la etiqueta HTML5 canvas </canvas>

    <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            window.addEventListener("mousemove",animacion, false)
           
            function animacion(e) { 

                ctx.clearRect(0, 0, 900,400)
                var ratonx=e.clientX;
                var ratony=e.clientY;
                var centrox= 350;
                var centroy= 185;
                var angulo=Math.atan2(ratonx-centrox, ratony-centroy)
                var x=centrox+Math.round(Math.sin(angulo)*10);
                var y=centroy+Math.round(Math.cos(angulo)*10);
                ctx.beginPath()
                ctx.arc(centrox, centroy, 20, 0, Math.PI * 2, false)
                ctx.moveTo(420,185)
                ctx.arc(400, centroy, 20, 0, Math.PI * 2, false)
                ctx.stroke();
                ctx.beginPath();
                //console.log(x +" --" + y)
                ctx.arc(x, y, 10, 0, Math.PI * 2, false)
                ctx.arc(x+50, y, 10, 0, Math.PI * 2, false)
                ctx.fill();
            }
    </script>
</body>
