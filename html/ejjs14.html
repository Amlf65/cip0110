<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>Palíndromo</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="css/.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <div class="form-floating mb-3">
            <input type="text" size="3" class="form-control" id="cadena" placeholder="xxxx">
            <label for="cadena">Introducir Cadena</label>
          </div>
        <h2 id="salida" class="text-center mt-2"></h2>
    </main>  
    <script>
    let entrada=document.getElementById("cadena")
    let salida=document.getElementById("salida")
    function palindromo(){
        let cadena_inversa=""
        let cadena=entrada.value
        // for(i=0;i<cadena.length;i++){
        //    cadena_inversa=cadena.charAt(i)+cadena_inversa 
        // }
        for(i=cadena.length-1;i>=0;i--){
           cadena_inversa=cadena_inversa+cadena.charAt(i)
        }
        if(cadena==cadena_inversa)
        {salida.textContent=`${cadena} es un palíndromo`}
        else
        {salida.textContent=`${cadena} no es un palíndromo`}
        
    }

    entrada.addEventListener("change",palindromo)
  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
