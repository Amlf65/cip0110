<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>Quiniela (60-30-10)</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
    p{
        width: 10%;
        background-color: green;
        color:white;
        text-align: center;
        line-height: 3rem;
        margin: 1px auto;
    }
    </style>
</head>
<body>

<body>
    <main class="border d-flex flex-column ">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </main>
    <script>
        let valores= document.getElementsByTagName("p")
        Array.from(valores).forEach(element => {
            numero=Math.floor(Math.random()*100)+1
            if(numero>0 && numero<=60){
                element.textContent="1";
            }else if(numero>60 && numero<=90){
                element.textContent="X";
            }else{
                element.textContent="2"
            }

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
