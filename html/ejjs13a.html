<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>Factorial recursivo</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="container">
        <div class="form-group">
            <label class="form-label" for="numero">Introducir número</label>
            <input class="form-control" type="text" id="numero">
        </div>
        <h2 id="salida"></h2>
    </main>
    <script>
        let entrada = document.getElementById("numero")
        let salida = document.getElementById("salida")

        function calcular() {
            resultado=factorial(parseInt(entrada.value))
            salida.textContent = resultado
            entrada.focus()
            entrada.select()
        }
        function factorial(n) {
            if (n === 0) {
                return  1
            }
            return  n * factorial(n - 1)
        }
        entrada.addEventListener("change", calcular)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
