<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Confección páginas web - CIP - 2023">
  <title></title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
  <main class="container">
    <div class="form-group mx-auto w-25 ">
      <label for="dia" class="text-center d-block">Día de la semana (1-7)</label>
      <input type="number" class="form-control" min="1" max="7" id="dia">
    </div>
    <div class="row mt-3">
      <article class="col-sm-6 p-3">
        <p class="h1 text-center">Dia de la semana (switch)</p>
        <!-- <button id="boton1" class="btn btn-primary d-block mx-auto">Calcular</button> -->
        <h2 id="salida1" class="border w-50 h-50 mx-auto mt-3 text-center"></h2>
      </article>
      <article class="col-sm-6 p-3">
        <p class="h1 text-center">Dia de la semana (array)</p>
        <!-- <button id="boton2" class="btn btn-primary d-block mx-auto">Calcular</button> -->
        <h2 id="salida2" class="border w-50 h-50 mx-auto mt-3 text-center"></h2>
      </article>
    </div>
  </main>
  <script>
    let numero = document.getElementById("dia")
    let salida1 = document.getElementById("salida1")
    let salida2 = document.getElementById("salida2")

    function calcular() {
      //switch
      switch (numero.value) {
        case "1":
          dia_sem = "Lunes";
          break;
        case "2":
          dia_sem = "Martes";
          break;
        case "3":
          dia_sem = "Miércoles";
          break;
        case "4":
          dia_sem = "Jueves";
          break;
        case "5":
          dia_sem = "Viernes";
          break;
        case "6":
          dia_sem = "Sábado";
          break;
        case "7":
          dia_sem = "Domingo";
          break;
      }
      salida1.textContent = dia_sem;
      //array
      dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"]
      salida2.textContent = dias[numero.value - 1]
    }

    numero.addEventListener("change", calcular)

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
