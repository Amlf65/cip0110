<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>Números Primos</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="container">
        <div class="form-group">
            <label class="form-label" for="primo">Introducir número a comprobar</label>
            <input class="form-control" type="text" id="primo">
        </div>
        <h2 id="salida"></h2>
    </main>
    <script>
        let entrada = document.getElementById("primo")
        let salida = document.getElementById("salida")
        //10007087
        function esPrimo() {
            if (entrada.value < 2) {
                flag = "No es primo"
            } else {
                flag = "Es primo"
                for (i = 2; i <= entrada.value / 2; i++) {
                    if (entrada.value % i == 0) { flag = "No es primo"; console.log(i); break }
                }

                salida.textContent = flag
                entrada.focus()
                entrada.select()
            }
        }
        entrada.addEventListener("change", esPrimo)
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
