<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>letras a 30,60,90</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<body class="container-fluid mx-auto">
    <main class=" d-flex justify-content-around mt-5 ">
        <div>
            <label for="fec_fra">Fecha Factura</label>
            <input type="date" name="" id="fec_fra">
        </div>
        <p id="l30">letra 30</p>
        <p id="l60">letra 60</p>
        <p id="l90">letra 90</p>
    </main>
    <script>
        let tufecha=document.getElementById("fec_fra")
        let letra1=document.getElementById("l30")
        let letra2=document.getElementById("l60")
        let letra3=document.getElementById("l90")
        tufecha.addEventListener("change",function(){
           
            let mifecha = tufecha.value;
            let fecha = new Date(mifecha)
            fecha.setMonth(fecha.getMonth()+1)
            fecha.setMonth(fecha.getMonth()+1)
            letra1.textContent=formatofecha(fecha)
            fecha.setMonth(fecha.getMonth()+1)
            letra2.textContent=formatofecha(fecha)
            fecha.setMonth(fecha.getMonth()+1)
            letra3.textContent=formatofecha(fecha)
        })
     
        function formatofecha (f){
            let dia = f.getDate().toString().padStart(2, '0'); // Asegurarse de que siempre tenga 2 dígitos
            let mes = f.getMonth().toString().padStart(2, '0'); // Asegurarse de que siempre tenga 2 dígitos
            mes=mes=="00"?12:mes
            let anno = f.getFullYear().toString(); // Asegurarse de que siempre tenga 2 dígitos
            return `${dia}/${mes}/${anno}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
