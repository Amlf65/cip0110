<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title></title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        canvas {

            display: block;
            margin: 0 auto;
            background-color: bisque;
            border:1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="micanvas2" width="600px" height="600px"></canvas>
    <script>
        let mycanvas = document.getElementById("micanvas2")
        let lienzo = mycanvas.getContext("2d")

        lienzo.font = "bold 30px Arial";
        lienzo.fillText("Hello World", 50, 20);
        lienzo.translate(100,100);
        lienzo.fillText("Hello World", 50, 20);

    </script>
</body>

</html>
