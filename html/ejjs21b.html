<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>serie de Fibonacci</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

    <body class="container-fluid mt-3">
        <main class="border p-4 ">
        <div class="form-floating p-1">
            <input type="text" size="3" class="form-control p-2" id="cadena" placeholder="xxxx" >
            <label for="cadena">Introducir numero (10-40)</label>
        </div>
       
        <h4 class=" mx-auto" id="salida"></h4>
        <button id="boton" class="d-block w-100 mt-3">Calcular</button>
    </main>
    <script>
        let boton=document.getElementById("boton")
        let entrada=document.getElementById("cadena")
        let salida=document.getElementById("salida")
        boton.addEventListener("click",function(){
            let fibo=[0,1]
            for(i=2;i<entrada.value;i++){
                fibo.push(fibo[i-2]+fibo[i-1])
            }
            salida.textContent=fibo
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
