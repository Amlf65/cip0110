<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-*</title>
</head>
<body>

<h1 id="miTitulo" data-user-id="123" data-user-name="jdoe">Hola, mundo!</h1>

<script>
  let titulo = document.getElementById("miTitulo");

  console.log(titulo.dataset.userId); // Imprime: 123
  console.log(titulo.dataset.userName); // Imprime: jdoe
</script>

</body>
</html>
