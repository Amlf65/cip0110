<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title></title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div{
        border:1px solid red;
        width: 300px;
        height: 200px;
        padding: 25px;
    }
</style>
</head>
<body>
<div id="div1"></div>
<button id="boton">Pulsar</button>
<script>
    $(function(){
    $("#boton").click(function(){
        txt=""; 
        txt+="ancho : " + $("#div1").width() + "<br>"
        txt+="alto : " + $("#div1").height() +"</br>";
        txt+="inner ancho : " + $("#div1").innerWidth() + "<br>"
        txt+="inner alto : " + $("#div1").innerHeight() + "<br>"
        txt +="Outer width: "+ $("#div1").outerWidth() +"</br>";
        txt +="Outer height: "+ $("#div1").outerHeight() +"</br>";
        txt +="Outer width (+margin): "+ $("#div1").outerWidth(true) +"</br>"; 
        txt +="Outer height (+margin): "+ $("#div1").outerHeight(true) +"</br>"; 
        txt +="Document width/height: "+ $(document).width() ; 
        txt +="x"+ $(document).height() +"</br>"; 
        txt +="Window width/height: "+ $(window).width() ; 
        txt +="x"+ $(window).height() +"</br>"; 
        $("#div1").html(txt)
        $("#div1").width("100%").height("100%")
    })
    })
</script>
</body>
</html>
