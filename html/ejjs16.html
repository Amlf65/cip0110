<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>calcular letra del DNI</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<body>
    <main class="container">
        <div class="form-floating mb-3">
            <input type="text" size="3" class="form-control" id="cadena" placeholder="xxxx" value="43658851">
            <label for="cadena">Introducir DNI (sin letra)</label>
          </div>
          <button id="boton">Calcular</button>
        
    </main>
    <script>
        let entrada=document.getElementById("cadena")
        let boton=document.getElementById("boton")
        let letras =["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"]
        boton.addEventListener("click",function(){
            boton.textContent=letras[entrada.value % 23]
            oldcolor=boton.style.backgroundColor
            oldcolor2=boton.style.color
            console.log(oldcolor)
            boton.style.backgroundColor="green"
            boton.style.color="white"
            setTimeout(function(){
                boton.style.backgroundColor=oldcolor;
                boton.style.color=oldcolor2;
            },2000)

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
