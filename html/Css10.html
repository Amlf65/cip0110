<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name='description' content='Confección páginas web - CIP - 2023'>
<title>Tiempo</title>
<link rel='shortcut icon' href='img/favicon.png' type='image/x-icon'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel='stylesheet' href='css/web10.css'>
</head><body>
  <h1><i class="fas fa-umbrella"></i> Previsión del tiempo <i class="fas fa-thermometer-half"></i></h1>
<main>
  <div>
    <p class="dia">Lun</p>
    <p class="icono"><i class="fas fa-sun"></i></p>
    <p class="maximo alto">29º</p>
    <p class="minimo alto">12º</p>
  </div>

  <div>
    <p class="dia">Mar</p>
    <p class="icono"><i class="fas fa-cloud"></i></p>
    <p class="maximo medio">22º</p>
    <p class="minimo alto">12º</p>
  </div>

  <div>
    <p class="dia">Mie</p>
    <p class="icono"><i class="fas fa-cloud-sun"></i></p>
    <p class="maximo bajo">13º</p>
    <p class="minimo medio">7º</p>
  </div>

  <div>
    <p class="dia">Jue</p>
    <p class="icono"><i class="fas fa-cloud-sun-rain"></i></p>
    <p class="maximo bajo">12º</p>
    <p class="minimo bajo">4º</p>
  </div>

  <div>
    <p class="dia">Vie</p>
    <p class="icono"><i class="fas fa-cloud"></i></p>
    <p class="maximo medio">18º</p>
    <p class="minimo bajo">4º</p>
  </div>
</main>
</body>
</html>
