<style>
    #cajaimagen{
        float:left; 
        width: 300px;
        margin: 30px;
        padding: 10px;
        border:1px solid red
    }
    #zonadestino{
        float:left; 
        width: 550px;
        height: 300px;
        margin: 30px;
        border:1px solid blue
    }
</style>
<script>

    function comenzar(){

        let elem_origen=document.getElementById("imagen")
        let elem_destino=document.getElementById("zonadestino")
        elem_origen.addEventListener("dragstart",comenzamos_arrastrar,false)
        elem_destino.addEventListener("dragenter",function(e){
            e.preventDefault();
        },false)
        elem_destino.addEventListener("dragover",function(e){
            e.preventDefault();
        },false)
        elem_destino.addEventListener("drop",soltado,false)

        function comenzamos_arrastrar(e){
            var codigo="<img src='" + e.target.getAttribute("src")+"'>"
            console.log(codigo)
            e.dataTransfer.setData("Text",codigo)
        }
        function soltado(e){
            e.preventDefault()
            e.target.innerHTML=e.dataTransfer.getData("Text")
        }
    }
    window.addEventListener("load",comenzar,false)
</script>

<body>
    <section id="zonadestino">
        arrastra hata aquí
    </section>
    <section id="cajaimagen">
        <img src="img/mono.png" alt="" id="imagen">
    </section>
    <p id="Salida"></p>
</body>
