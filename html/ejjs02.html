<body>

    <label>¿Cómo te llamas? </Label><input type="text" id="entrada"></label>
<!-- <button id="boton"></button> -->
<p id="salida"></p>

<script>
    let entrada= document.getElementById("entrada");
    let salida=document.getElementById("salida");
    // let boton=document.getElementById("boton");
    // boton.addEventListener("click",mifuncion);
    entrada.addEventListener("blur",mifuncion);
    entrada.addEventListener("keypress",mifuncion2)
    function mifuncion(){
        salida.textContent="Bienvenido " + entrada.value;
    }
    function mifuncion2(evento){
        if (evento.key ==='Enter'){
            salida.textContent="Bienvenid@ " + entrada.value;
        }
    }
</script>

</body>
