<style>
    :root {
  --card-height: 400px;
  --card-width: calc(var(--card-height));
}
* {
  box-sizing: border-box;
  margin:0;
  padding:0;
}
body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #191c29;
}
.card {
  width: var(--card-width);
  height: var(--card-height);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding: 0 36px;
  perspective: 2500px;
  margin: 0 50px;
}

.cover-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.wrapper {
  transition: all 0.5s;
  position: absolute;
  width: 100%;
  z-index: -1;
}

.card:hover .wrapper {
  transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
  box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
  -webkit-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
}





.card:hover .wrapper::after {
  height: 120px;
}

.title {
  width: 100%;
  transition: transform 5s;
}
.card:hover .title {
  transform: translate3d(0%, -50px, 100px);
}

.character {
  width: 100%;
  opacity: 0;
  transition: all 0.5s;
  position: absolute;
  z-index: -1;
}

.card:hover .character {
  opacity: 0;
  transform: translate3d(0%, -30%, 100px);
}
h1{
  width: 10%;
  height: 1rem;
  color:white;
  border: 1px solid lavender;
  padding: 5px;
  font-size: 3rem;
}
button{
  background-color: pink;
  margin-bottom: 10px;
  font-size:.5rem
}
</style>
</head>
