<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>Intercambiar ABC</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Intercambiar tres valores</h1>
    <h3>Introducir tres valores</h3>
    <label for="valorA">A</label>
    <input type="text" id="valorA">
    <label for="valorB">B</label>
    <input type="text" id="valorB">
    <label for="valorC">C</label>
    <input type="text" id="valorC">
    <button id="boton">Intercambiar</button>
    <input type="text" id="salA" readonly>
    <input type="text" id="salB" readonly>
    <input type="text" id="salC" readonly>
    <script>
        let entrada1=document.getElementById("valorA")
        let entrada2=document.getElementById("valorB")
        let entrada3=document.getElementById("valorC")
        let boton=document.getElementById("boton")
        let salida1=document.getElementById("salA")
        let salida2=document.getElementById("salB")
        let salida3=document.getElementById("salC")
        function inter(){
            salida3.value=entrada1.value
            salida1.value=entrada2.value
            salida2.value=entrada3.value
        }
        boton.addEventListener("click",inter)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
