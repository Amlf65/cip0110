<style>
    form{
        width: 30%;
        margin: 0 auto;
    }
   label{
    display: block ;
   }
   #datos{
    margin: 3rem;
    border:1px solid red;
   }
   input,textarea{
    float:right
   }
   button{
    width: 100%;
    margin-top: 1rem;
   }

</style>
<script>
    /*sesionstorage almacena por pestaña*/
    /*localStorage almacena de forma permanente*/
    /*metodos setItem y getItem*/
    function comenzar(){
        let  miboton=document.getElementById("grabar")
        miboton.addEventListener("click",function(){
            let clave=document.getElementById("clave").value;
            let valor=document.getElementById("valor").value;
            sessionStorage.setItem(clave,valor)
            leerMostrar(clave)
        },false)
        function leerMostrar(clave){
            document.getElementById("datos").textContent=sessionStorage.getItem(clave)
        }
    }
    window.addEventListener("load",comenzar,false)
</script>
</head>

<body>
<form name="miformulario">
    <label >Clave <input type="text" name="clave" id="clave"> </label>
    <label >Valor <textarea  id="valor"></textarea> </label>
    <button id="grabar" type="button">Grabar</button>
</form>
<section id="datos">
    esperando lectura
</section>
</body>
