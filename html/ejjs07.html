<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Confección páginas web - CIP - 2023">
   <title>Bootstrap 1</title>
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
  <label for="nombre">Largo</label>
  <input type="text" id="largo">
  <label for="pass">Alto</label>
  <input type="text"  id="alto">
  <button id="boton">Calcular</button>
  <h2 id="salida"></h2>
  <script>
    let largo=document.getElementById("largo")
    let alto=document.getElementById("alto")
    let boton=document.getElementById("boton")
    let salida=document.getElementById("salida")
  function area(){
    let resultado=largo.value*alto.value
    salida.textContent=`El area es ${resultado}`
  }
  
  boton.addEventListener("click",area)
  </script>
</body>

</html>
