<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
</head>
<body>
    <img src="img/navegadores.png" alt="Navegadores mas usados" title="Navegadores mas usados"
    usemap="#mapa">
    <map name="mapa">
        <area shape="circle" coords="234,227,150" href="https://www.google.es" alt="Navegador Google">
        <area shape="circle" coords="620,246,130" href="https://www.mozilla.org/es-ES/firefox/products/" alt="Navegador Firefox">
        <area shape="circle" coords="243,629,147" href="https://www.microsoft.com/es-es/edge" alt="Navegador Edge">
        <area shape="poly" coords="590,485,680,485,758,574,718,720,634,773,546,720,505,574" href="https://brave.com/es/" alt="Navegador Brave">
    </map>
</body>
</html>
