<body>
    <canvas id="myCanvas" width="900" height="400">Su navegador no soporta la etiqueta HTML5 canvas </canvas>

    <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var y=50
            var estado="bajando"
            setInterval(animacion, 50)
           
            function animacion() { 
                console.log (y + " - " + estado)
                if(y>=360 && estado=="bajando"){
                    estado="subiendo"
                }else if(y<=40 && estado=="subiendo"){
                    estado="bajando"
                }
                ctx.clearRect(0, 0, 900,400)
                ctx.beginPath();
                ctx.arc(430, y, 40, 0, Math.PI * 3, false)
                ctx.fill()
                if (estado=="bajando"){
                     y += 10
                }else{
                    y-=10
                }
              
            }
    </script>
