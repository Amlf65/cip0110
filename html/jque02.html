<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>jquery 01</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    div{
        background-color:  red;
    }
</style>
</head>

<body>
    <script>

    
    </script>
    <p>Hola </p>
    <p>a</p>
    <p>tod@s</p>
    <p id="p1">Bienvenidos</p>
    <p id="p2">al curso de web</p>

    <form action="">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
    </form>
   
    <button>toggle</button>
    <div>Hola</div>

</body>
<script>
    $(function () {
        $("p").on({
            mouseover:function(){
                $(this).css("background-color","lightgray")
            },
            mouseleave:function(){
                $(this).css("background-color","lightblue")
            },
            click:function(){
                $(this).css("background-color","yellow")
            },
            dblclick:function(){
                $(this).hide()
            }
        })
        $("#p1").hover(function(){
            //con hover
            console.log("estas en el p1!!!!")
        },function(){
            // fin del hover
            console.log("saliste del p1!!!!")
        })
        $("#p2").mouseenter(function(){
            console.log("estas en el p2!!!!")
        })
        $("#p2").mouseleave(function(){
            console.log("saliste del p2!!!!")
        })
        $("#p2").mousedown(function(){
            console.log("pulsaste en p2!!!!")
        })
        $("input").on({
            focus:function(){
                $(this).css("background-color","lightyellow")
            },
            blur:function(){
                $(this).css("background-color","white")
            }
        })
        $("button").click(function(){
            let div=$("div")
            div.animate({height:"100px",opacity:0.4},1000)
            div.animate({width:"100px",opacity:0.8},2000)
            div.animate({fontSize:"3rem"},2000)
        })
       })

</script>

</html>
