<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>primer párrafo</p>
    <p>segundo párrafo</p>
    <p>tercero párrafo</p>
    <script>
        $("p").click(function(){
            // párrafo escondido al pulsar el botón
            $("p").hide()  
        })
        $("p").dblclick(function(){
            // párrafo escondido al hacer doble pulsación sobre el botón
            $("p").hide()  
        })
    </script>
</body>
