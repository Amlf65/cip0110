<script>

    function comenzar(){
    let miboton=document.getElementById("ubica")
        miboton.addEventListener("click",
        function(){
            var parametros={enableHighAccuracy:true,timeout:1000, maximumAge:60000}
            //cambiar getCurrentPosition por watchPosition
            //un matiz maximumAge intentar치 dar la posicion cada minuto
            navigator.geolocation.getCurrentPosition(function(p){
                let ubicacion=document.getElementById("ubicacion");
                let latitud="latitud : " + p.coords.latitude
                let longitud="logitud : " + p.coords.longitude
                let exactitud="exactitud : " + p.coords.accuracy
                ubicacion.innerHTML=latitud + "<br> " + longitud + "<br> " + exactitud
            },
        function(error){
            /* code */
            /* 1 permiso denegado*/
            /* 2 no disponible*/
            /* 3 tiempo excedido*/
            alert("Ha habido un error: " + error.code + " -> " +error.message)
        },parametros
        ),false})


    }
    window.addEventListener("load",comenzar,false)
