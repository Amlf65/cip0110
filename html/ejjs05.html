<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Confección páginas web - CIP - 2023">
   <title>Tabla de multiplicar</title>
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
   <style>
      .rojo {
         color: red;
      }

      .verde {
         color: green;
      }
   </style>
</head>

<body>
   <label for="tabla">Por favor ingresar que tabla quieres:</label>
   <input type="number" id="tabla">
   <p id="salida"></p>

   <script>
      let entrada = document.getElementById("tabla")
      let salida = document.getElementById("salida")
      function multiply() {
         for (i = 1; i < 11; i++) {
            salida.innerHTML += `${entrada.value} <span class="rojo">*</span> ${i} <span class="verde">=</span> ${entrada.value ** i}<br>`
         }
      }

      entrada.addEventListener("blur", multiply)
   </script>


</body>

</html>
