<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confección páginas web - CIP - 2023">
    <title>Cuenta Vocales</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    
    <main class="container">
        <div class="form-group">
            <label class="form-label" for="cadena">Introducir cadena</label>
            <input class="form-control" type="text" id="cadena">
        </div>
        <h2 id="salida" class="text-center mt-2"></h2>
    </main>
    <script>
        let entrada=document.getElementById("cadena")
        let salida=document.getElementById("salida")
        
        function cuenta(){
            let cuenta=0;
            let cadena=entrada.value;
            let vocales=["a","e","i","o","u","A","E","I","O","U"]
            for(i=0; i<cadena.length;i++){
                caracter=cadena.charAt(i)
                if (vocales.includes(caracter)){
                    cuenta++
                }
            }
            salida.textContent=`${cuenta} vocales`
        }
        entrada.addEventListener("change",cuenta)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
