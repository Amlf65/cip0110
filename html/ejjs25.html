<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Confección páginas web - CIP - 2023">
<title>hora en pantalla</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<body>
    <main class="container mx-auto">
        <span id="horaEnVivo" class="text-white bg-primary rounded-2 p-2 w-100 text-center mx-auto h1 mt-2"></span>
    </main>
    <script>
        function mostrarHora() {
            const fechaActual = new Date();
            const hora = fechaActual.getHours().toString().padStart(2, '0'); // Asegurarse de que siempre tenga 2 dígitos
            const minutos = fechaActual.getMinutes().toString().padStart(2, '0'); // Asegurarse de que siempre tenga 2 dígitos
            const segundos = fechaActual.getSeconds().toString().padStart(2, '0'); // Asegurarse de que siempre tenga 2 dígitos
            document.getElementById('horaEnVivo').textContent = `${hora}:${minutos}:${segundos}`;
        }

        mostrarHora();
        setInterval(mostrarHora, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
