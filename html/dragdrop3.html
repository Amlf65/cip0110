<style>
    #cajaimagen{
        float:left; 
        width: 300px;
        margin: 30px;
        padding: 10px;
        border:1px solid red
    }
    #zonadestino{
        float:left; 
        width: 550px;
        height: 300px;
        margin: 30px;
        border:1px solid blue
    }
    .destino{
        background-color: lightgreen;
    }
</style>
<script>

    function comenzar(){
        soltar=document.getElementById("zonadestino")
        soltar.addEventListener("dragenter",function(e){
            e.preventDefault()
        },false)
        soltar.addEventListener("dragover",function(e){
            e.preventDefault()
        },false)
        soltar.addEventListener("drop",function(e){
            e.preventDefault();
            let archivos=e.dataTransfer.files;
            let listado="";
            for(let f=0;f<archivos.length;f++){
                listado+=archivos[f].name + "  " +(archivos[f].size/1024).toFixed("2")+ "  " +archivos[f].lastModifiedDate.toLocaleDateString()+"<br>"
            }
            console.log=listado
            soltar.innerHTML=listado
        },false)

    }
    window.addEventListener("load",comenzar,false)
</script>

    <section id="zonadestino">

    </section>
