<!DOCTYPE html>

<head>

<style>
p{
    width: 10%;
    background-color: green;
    color:white;
    text-align: center;
    line-height: 3rem;
}
</style>
</head>
<body>

<body class="container-fluid mt-3">
    <main class="border d-flex justify-content-around p-4 ">
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
    </main>
    <script>
       let caja=document.getElementsByTagName("p")
       valores=[]
       for(i=0;i<7;i++){
        nuevo_valor=Math.floor(Math.random()*49+1)
        while(valores.includes(nuevo_valor)){
            nuevo_valor=Math.floor(Math.random()*49+1)
           // console.log("repitio" + nuevo_valor)
        }
        valores.push(nuevo_valor);
        }
        //console.log(valores)
        valores.sort(function(a, b){return a - b})
        for(i=0;i<valores.length;i++){
            caja[i].innerHTML=valores[i]
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
