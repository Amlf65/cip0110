<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name='description' content='Confección páginas web - CIP - 2023'>
<title>form1</title>
<link rel='shortcut icon' href='img/favicon.png' type='image/x-icon'>

</head>
<body>
    <form>
        <fieldset>
            <legend>texto y botón</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Enviar">
        </fieldset>
      </form>
      <hr>
      <form>
        <fieldset>
            <legend>tipos</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            
            <div>
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email">
            </div>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age">
            
            <input type="submit" value="Enviar">
        </fieldset>
      </form>
      <hr>
      <form>
        <fieldset>
            <legend>Radio & check</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            
            <p>Género:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Femenino</label>
            <p>Intereses:</p>
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Programación</label>
            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Música</label>
            
            <input type="submit" value="Enviar">
        </fieldset>
      </form>
      <hr>
      <form>
        <fieldset>
            <legend>validaciones</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres de longitud" required>
            
            <input type="submit" value="Enviar">
        </fieldset>
      </form>
      <hr>
      <form>
        <fieldset>
            <legend>desplegables y textareas </legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="country">País:</label>
            <select id="country" name="country">
              <option value="us">Estados Unidos</option>
              <option value="es">España</option>
              <option value="mx">México</option>
            </select>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            
            <input type="submit" value="Enviar">
        </fieldset>
      </form>
</body>
</html>
