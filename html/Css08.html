<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name='description' content='Confección páginas web - CIP - 2023'>
<link rel='shortcut icon' href='img/favicon.png' type='image/x-icon'>
<title>Web08</title>
<link rel="stylesheet" href="css/web08.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
  <table summary="Tipos de cambio">
    <thead>
      <tr class="cabecera">
        <th>Cambio</th>
        <th>Compra</th>
        <th>Venta</th>
        <th>Máximo</th>
        <th>Mínimo</th>
      </tr>
    </thead>
    <tbody>
      <tr class="par">
        <th><i class="fas fa-euro-sign inverso" ></i>Euro/Dolar</th>
        <td>1.2524</td>
        <td>1.2527</td>
        <td>1.2539</td>
        <td>1.2488</td>
      </tr>
      <tr>
        <th><i class="fas fa-dollar-sign inverso"></i>Dolar/Yen</th>
        <td>119.01</td>
        <td>119.05</td>
        <td>119.82</td>
        <td>119.82</td>
      </tr>
      <tr class="par">
        <th><i class="fas fa-pound-sign inverso"></i>Libra/Dolar</th>
        <td>1.8606</td>
        <td>1.8611</td>
        <td>1.8651</td>
        <td>1.8522</td>
      </tr>
      <tr>
        <th><i class="fas fa-yen-sign inverso"></i> Yen/Euro</th>
        <td>0.6711</td>
        <td>0.6705</td>
        <td>0.6676</td>
        <td>0.6713</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
